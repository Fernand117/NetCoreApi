<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Categoria</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getResult">
            <th scope="row"> {{item.idCategoria}} </th>
            <td> {{item.categoria}} </td>
        </tr>
    </tbody>
</table>
